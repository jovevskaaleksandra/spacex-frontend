<div class="welcome-page d-flex align-items-center justify-content-center text-center">
  <div class="card glass-card p-5">
    <h1 class="mb-4 text-light">Welcome to SpaceX Missions</h1>
    <p class="lead text-light">
      To view information about our missions, please sign up or sign in to continue
    </p>
    <div class="d-flex gap-3 justify-content-center mt-4">
      <button class="btn btn-primary btn-lg px-4" (click)="goToSignUp()">Sign Up</button>
      <button class="btn btn-outline-light btn-lg px-4" (click)="goToSignIn()">Sign In</button>
    </div>
  </div>
</div>
