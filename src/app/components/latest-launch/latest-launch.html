<div class="latest-launch-page">
  <div class="glass-card text-center">
    <h2 class="mb-4">Latest launch</h2>

    <div *ngIf="loading">Loading...</div>
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

    <div *ngIf="launch">
      <h3>{{ launch.name }}</h3>
      <p><strong>Date:</strong> {{ launch.dateUtc | date : 'medium' }}</p>
      <p *ngIf="launch.details"><strong>Details:</strong> {{ launch.details }}</p>
      <p>
        <strong>Mission status:</strong>
        <span [ngClass]="launch.success ? 'text-success' : 'text-danger'">
          {{ launch.success ? 'Success' : 'Failed' }}
        </span>
      </p>

      <img *ngIf="launch.patchImage" [src]="launch.patchImage" alt="Mission Patch" />

      <div class="mt-3">
        <a
          *ngIf="launch.webcast"
          [href]="launch.webcast"
          target="_blank"
          class="btn btn-danger me-2"
          >Watch webcast</a
        >
        <a *ngIf="launch.wikipedia" [href]="launch.wikipedia" target="_blank" class="btn btn-info"
          >Read more</a
        >
      </div>
    </div>
  </div>
</div>
