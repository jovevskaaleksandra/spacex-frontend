<div class="latest-launch-page d-flex align-items-center justify-content-center">
  <div *ngIf="loading" class="text-light">Loading...</div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div *ngIf="launch" style="max-width: 400px; width: 100%">
    <app-launch-card [launch]="launch"></app-launch-card>
  </div>
</div>
